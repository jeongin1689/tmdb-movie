<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMDB-MOVIE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/movie-info.css">
  <link rel="stylesheet" href="css/banner.css">
</head>
<body>
  <div class="wrap">
    
    <header class="header">
      <ul class="header-list">
        <li class="header-list-item"><a href="#" class="header-list-item-text">현재 상영작</a></li>
        <li class="header-list-item"><a href="#" class="header-list-item-text">최고 평점작</a></li>
        <li class="header-list-item"><a href="#" class="header-list-item-text">장르</a></li>
        <li class="header-list-item"><a href="#" class="header-list-item-text">개봉 예정작</a></li>
      </ul>
    </header>

    <section class="banner-wrap">
      <div class="banner-box">
        <img src="../img/banner.jpg" alt="">
        <div class="banner-title-box">
          <span class="banner-title">영화, 시리즈 등의<br>순위를 무제한으로</span>
          <span class="banner-desc">단돈 0원에 알아보세요!</span>
        </div>
      </div>
    </section>

    <section class="movie-wrap">
      <span class="movie-area-title">현재 상영작</span>
      <div class="swiper">
        <div class="parallax-bg" data-swiper-parallax="-23%" data-swiper-parallax-scale="0.85"></div>
          <div class="movie-area swiper-wrapper">
            
          </div>
      </div>
    </section>

    <section class="movie-detail-modal">
      
    </section>

  </div>

  <script src="js/libs/swiper.min.js"></script>  
  <script src="js/config.js" type="module"></script>
  <script src="js/movie.js" type="module"></script>
</body>
</html>
